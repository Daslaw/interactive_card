<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive card details form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>

    <!-- Main Section -->
    <main class="vh-100">
        <div class="bg-image w-100">
            <img src="./assets/images/bg-main-desktop.png" alt="" class="d-none d-md-inline-block vh-100 mw-100">
            <img src="./assets/images/bg-main-mobile.png" alt="" class="d-inline-block d-md-none w-100">
        </div>

        <div class="container h-100">
            <div class="row h-100 align-items-md-center align-item-start justify-content-center">
                <div class="col-8 col-md-6 col-sm-9 align-self-center mb-5 mb-md-0">
                    <div class="cards d-flex flex-column">
                        <div class="front-card order-second order-md-first position-relative mb-0 mb-md-5">
                            <img src="./assets/images/bg-card-front.png" alt="Front Card" class="mw-100">
                            <div class="card-logo">
                                <img src="./assets/images/card-logo.svg" alt="card-logo">
                            </div>
                            <p class="card-number text-white">0000 0000 0000 0000</p>
                            <p class="card-name text-white">Jane Appleseed</p>
                            <p class="date text-white">
                                <span class="month">00</span>/ <span class="year">00</span>
                            </p>
                        </div>
                        <div class="back-card order-first order-md-second position-relative">
                            <img src="./assets/images/bg-card-back.png" alt="Back card" class="mw-100">

                            <p class="cvc text-white">000</p>
                        </div>
                    </div>
                </div>
                <!-- Form Section -->
                <div class="col-12 col-md-4 col-lg-4 col-sm-12 offset-xl-1 offset-lg-2 offset-md-2 offset-xxl-0">
                    <form action="/" class="form">
                        <label for="cardholder-name">Cardholder Name </label>
                        <input type="text" name="cardholder" id="cardholder-name" placeholder="e.g. John Henry">
                        <p class="card-name-error"></p>

                        <label for="card-number">Card Number</label>
                        <input type="number" inputmode="numeric" name="cardnumber" id="card-number" placeholder="e.g. 1234 1234 1234 0000 "
                            maxlength="19">
                        <p class="card-number-error"></p>

                        <div class="d-flex justify-content-between ">
                            <label for="exp-date" id="exp-date">Epx. Date(MM/YY)</label>
                            <label for="cvc">CVC</label>
                        </div>
                        <div class="flex">
                            <input type="text" name="month" id="month" placeholder="MM" maxlength="2">
                            <input type="text" name="year" id="year" placeholder="YY" maxlength="2">
                            <input type="text" name="cvc" id="cvc" placeholder="e.g 123" maxlength="3">
                        </div>
                        <div class="d-flex">
                            <p class="month-error me-1"></p>
                            <p class="year-error me-1"></p>
                            <p class="cvc-error me-1"></p>
                        </div>
                        <button type="button" class="submit-btn w-100">Confirm</button>

                    </form>

                    <!-- Submission Section -->
                    <div class="submitted-container">
                        <div class="text-center">
                            <img src="./assets/images/icon-complete.svg" alt="Complete Icon" class="mb-4">
                            <h1 class="title mb-4"> Thank You!</h1>
                            <p class="text mb-4">We've added your card details</p>
                            <button type="button" class="submit-btn continue-btn w-100">Continue</button>
                        </div>
                    </div>

                    <!-- start-->
                    <div class="text-center pt-3">
                        <div>
                            <p class="">Copyright &copy; 2022 Designed by <span class="">Daslaw</span>.</p>
                        </div>
                    </div>
                    <!-- end -->
                </div>

            </div>

        </div>

    </main>

    <script src="./assets/js/main.js"></script>
</body>

</html>
